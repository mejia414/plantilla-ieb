{% extends 'base.html' %}

{% block index %}

    {% from 'macro.html' import super_render_formulario %}
    <div class="container">
        <form>
            <div class="form-group">
                {{ super_render_formulario(form.username)}}
            </div>
            
            <div class="form-group">
                {{ super_render_formulario(form.email)}}
            </div>
            
            <div class="form-group">
                {{ super_render_formulario(form.comment)}}
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
{% endblock %}
